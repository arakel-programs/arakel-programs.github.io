<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mortal Kombat (Fan Made) | Web-Games Arakel</title>
  <meta name="keywords" content="Mortal Kombat Fan Made Web game online Arakel" />
  <meta name="description" content="Mortal Kombat (Fan Made) play only on Web-games Arakel" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="materialdesignicons.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="animate.css" rel="stylesheet">
  <link rel="icon" href="../../assets/images/jaqport/country/01.jpg" type="image/png">
  <script src="https://use.fontawesome.com/fcc76b42c1.js"></script>
</head>
<body>
<article class="page-wrapper flex-column flex-align_space-between_stretch">
  <section id="game-container" class="game-container flex-column flex-align_space-between_stretch flex-align-self_auto fade-in"><!--
      <a class="btn-back-menu-game" href="../../game-list.html">Back to Game-List</a>-->
      <div class="mobile-controller hidden" id="screen-btns">
          <!--Player 1-->
          <button class="btn-con up-btn" id="player-1-click-up" onclick="jump(playerOneData)"><i class="fa fa-arrow-up"></i></button>
          <button class="btn-con left-btn" id="player-1-click-left" onclick="moveBackward(playerOneData)"><i class="fa fa-arrow-left"></i></button>
          <button class="btn-con right-btn" id="player-1-click-right" onclick="moveForward(playerOneData)"><i class="fa fa-arrow-right"></i></button>
          <button class="btn-con down-btn" id="player-1-click-down" onclick="moveDown(playerOneData)"><i class="fa fa-arrow-down"></i></button>
          <button class="btn-con run-btn" id="player-1-click-run" onclick="runFunc(playerOneData)"><i class="fa fa-arrow-circle-o-right"></i></button>
          <button class="btn-con block-btn" id="player-1-click-block" onclick="blockFunc(playerOneData)"><i class="fa fa-hand-paper-o"></i></button>
          <button class="btn-con kick-btn" id="player-1-click-kick" onclick="handKickFunc(playerOneData)"><i class="fa fa-hand-rock-o"></i></button>
          <button class="btn-con foot-btn" id="player-1-click-foot" onclick="footKickFunc(playerOneData)"><i class="fa fa-hand-scissors-o"></i></button>
          <!--Player 2-->
          <button class="btn-con up-btn-2" id="player-2-click-up" onclick="jump(playerTwoData)"><i class="fa fa-arrow-up"></i></button>
          <button class="btn-con left-btn-2" id="player-2-click-left" onclick="moveForward(playerTwoData)"><i class="fa fa-arrow-right"></i></button>
          <button class="btn-con right-btn-2" id="player-2-click-right" onclick="moveBackward(playerTwoData)"><i class="fa fa-arrow-left"></i></button>
          <button class="btn-con down-btn-2" id="player-2-click-down" onclick="moveDown(playerTwoData)"><i class="fa fa-arrow-down"></i></button>
          <button class="btn-con run-btn-2" id="player-2-click-run" onclick="runFunc(playerTwoData)"><i class="fa fa-arrow-circle-o-left"></i></button>
          <button class="btn-con block-btn-2" id="player-2-click-block" onclick="blockFunc(playerTwoData)"><i class="fa fa-hand-paper-o"></i></button>
          <button class="btn-con kick-btn-2" id="player-2-click-kick" onclick="handKickFunc(playerTwoData)"><i class="fa fa-hand-rock-o"></i></button>
          <button class="btn-con foot-btn-2" id="player-2-click-foot" onclick="footKickFunc(playerTwoData)"><i class="fa fa-hand-scissors-o"></i></button>
      </div>
      
    <header id="header-bar" class="header-bar flex-row flex-wrap hidden slide-top">
      <div class="blood-level flex-40">
        <div id="player1-level" class="blood-level__bar"></div>
        <div id="player1-blood-level" class="blood-level__name"></div>
      </div>
      <div id="round-time-block" class="time-counter flex-20 flex-align_center_center title">
        <span id="round-time"></span>
      </div>
      <div class="blood-level flex-40" flipped>
        <div id="player2-level" class="blood-level__bar"></div>
        <div id="player2-blood-level" class="blood-level__name text-right" flipped></div>
      </div>
      <div class="victory-count flex-100">
        <div class="victory-count__item flex-50 flex-align_start_center">
          <div class="victory-count-medal"></div>
          <div class="victory-count-medal"></div>
        </div>
        <div class="victory-count__item flex-50  flex-align_end_center">
          <div class="victory-count-medal"></div>
        </div>
      </div>
    </header>
    <div class="flex">
      <div id="level-wrapper">
        <div class="level-decor">
          <div class="level-sky">
            <div class="sky-decor">
              <div class="sky-decor-inner"></div>
            </div>
            <div class="clouds">
              <div class="cloud"></div>
            </div>
          </div>
          <div class="level-floor-decor"></div>
          <div class="level-floor"></div>
        </div>
        <div class="play-zone">
          <div id="player1" class="player player_1 hidden"></div>
          <div id="player2" class="player player_2 hidden"></div>
          <canvas id="canvas"></canvas>
        </div>
        <div class="screen-messages">
          <div id="position-diff-info" class="position-info"></div>
          <div id="position-info" class="position-info"></div>
          <div id="position-info2" class="position-info"></div>
          <!-- <div id="finishBanner" class="hidden centered-x"><img src="img/finishhim.gif" /></div> -->
          <div id="round-messages" class="title fade-in"></div>
        </div>
        <div class="screen-controls">
          <div class="screen-controls screen-controls__arrows hidden">
            <div class="screen-arrows-wrapper">
              <div class="button-wrap">
                <button onclick="jump(playerOneData)" class="button button-circle button-raised button-primary">
                  <i class="fa fa-arrow-up"></i>
                </button>
              </div>
            </div>
            <div class="screen-arrows-wrapper">
              <div class="button-wrap" style="margin-right: 25px;">
                <button onclick="moveBackFunc()" class="button button-circle button-raised button-primary">
                  <i class="fa fa-arrow-left"></i>
                </button>
              </div>
              <div class="button-wrap">
                <button onclick="moveForwardFunc()" class="button button-circle button-raised button-primary">
                  <i class="fa fa-arrow-right"></i>
                </button>
              </div>
            </div>
            <div class="screen-arrows-wrapper">
              <div class="button-wrap">
                <button onclick="moveBottomFunc()" class="button button-circle button-raised button-primary">
                  <i class="fa fa-arrow-down"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="screen-controls screen-controls__actions hidden">
            <div>
              <div class="button-wrap">
                <button onclick="handKickFunc()" class="button button-circle button-raised button-primary">
                  A
                </button>
              </div>
              <div class="button-wrap">
                <button onclick="footKickFunc()" class="button button-circle button-raised button-primary">
                  B
                </button>
              </div>
            </div>
            <div>
              <div class="button-wrap">
                <button onclick="moveRunFunc(playerOneData)" class="button button-circle button-raised button-primary">
                  C
                </button>
              </div>
              <div class="button-wrap">
                <button onclick="blockFunc(playerOneData)" class="button button-circle button-raised button-primary">
                  D
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer-info flex hidden">
    <p class="footer-info__text">Created By <a href="https://arakel.programs">Arakel</a></p>
  </footer>
  <section id="start-screen" class="start-screen flex-column flex-align_center_center flex-align-self_auto fade-in">
      <a class="btn-back-menu" href="../../game-list.html">Back to Game-List</a>
    <div class="start-screen-add-bg">
      <img src="img/slider/1.jpg" />
      <img src="img/slider/2.jpg" />
      <img src="img/slider/3.jpg" />
    </div>
    <div class="clouds"></div>
    <div class="mk-logo flex-column flex-align_center_center">
       <img src="img/mk-logo.png" alt="MK Logo"> 
    </div>
    <div class="start-screen-menu flex-column flex-align_end_center">
      <span onclick="startGameAction()" id="start-select-players" class="start-screen-menu__item slide-top menu-item">Start game</span>
      <span onclick="optionsAction()" id="start-options" class="start-screen-menu__item slide-top menu-item">Options</span>
    </div>
  </section>
  <section id="start-options-screen" class="flex-row flex-align_center_center flex-align-self_auto hidden fade-in">
    <div id="start-options-modal" class="modal flex-column flex-align_center_stretch">
      <header class="title modal-title flex-row flex-align_space-between_center">
        <i onclick="closeOptions()" class="mdi mdi-arrow-left"></i>
        <span>Options</span>
        <i onclick="closeOptions()" class="mdi mdi-check"></i>
      </header>
      <div class="modal-content flex-row flex-align_space-around_center flex">
        <div class="flex-column flex-align_center_center flex">
          <span>Overall volume: 100%</span>
          <span>Music volume: 90%</span>
        </div>
        <div class="flex-column flex-align_center_center flex">
          <span>Effects volume: 90%</span>
          <span>Voice volume: 90%</span>
        </div>
        <p class="block-copy">Created By <a href="https://arakel.programs">Arakel</a></p>
      </div>
    </div>
  </section>
  <section id="players-list" class="players-list flex-column flex-align_center_center flex-align-self_auto hidden fade-in">
      <a class="btn-back-menu-game" href="../../game-list.html">Back to Game-List</a>
    <div class="flex-row flex-align_center_stretch slide-top players-list__header">
      <div class="flex-row flex-align_center_center flex-100 players-info-block">
        <div class="players-list__fighter-name flex-30 flex-row flex-align_space-between_center">
          <img src="img/mortal-kombat-logo-small-animated.gif">
          <h2 id="players-list-fighter-name-1" class="title"></h2>
        </div>
        <h2 class="players-list__title title flex flex-align_center_center">Select your fighter</h2>
        <div class="players-list__fighter-name flex-30 flex-row flex-align_space-between_center">
          <h2 id="players-list-fighter-name-2" class="title"></h2>
          <img src="img/mortal-kombat-logo-small-animated.gif" flipped>
        </div>
      </div>
    </div>
    <div class="flex-row players-row flex-grow flex-align_center_center slide-top">
      <div id="players-list-items" class="flex-row flex-align_center_center flex-wrap"></div>
    </div>
    <div class="flex-row flex-align_space-between_center flex-10 slide-top choose-level">
      <span onclick="prevLevel()" id="prev-level" class="choose-level__item menu-item"><i class="mdi mdi-chevron-left"></i></span>
      <h2 class="players-list__title title fade-in flex-row flex-100 flex-align_space-between_center">
        <span class="players-list-level-title flex-60 text-right">Kombat zone:</span>
        <span id="level-name" class="players-list-level-title flex-40 text-center">Plant</span></h2>
      <span onclick="nextLevel()" id="next-level" class="choose-level__item menu-item"><i class="mdi mdi-chevron-right"></i></span>
    </div>
    <div class="flex-row flex-align_space-between_center player-preview-wrapper">
      <div id="player-preview-1" class="flex flex-align_start_end player-preview">
        <img src="img/players-list/versus/cyrax.png">
      </div>
      <div id="player-preview-2" class="flex flex-align_start_end player-preview" flipped>
        <img src="img/players-list/versus/subzero.png">
      </div>
    </div>
  </section>
</article>



<script src="script.js"></script>
</body>
</html>
