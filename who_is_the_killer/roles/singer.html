    <body>
        <header>
            <label for="language-select">Select Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="ru">Русский</option>
                <option value="am">Հայերեն</option>
            </select>

        <img id="language-image" src="../assets/img/sing_card.png" alt="Language Image" />

        <script>
            // Function to update the image based on the selected language
            function updateImageBasedOnLanguage(language) {
                const languageImage = document.getElementById('language-image');
                
                // Map each language to a specific image
                const images = {
                    en: "../assets/img/sing_card.png",
                    es: "../assets/img/es/sing_card.png",
                    ru: "../assets/img/ru/sing_card.png",
                    am: "../assets/img/am/sing_card.png",
                    fr: "../assets/img/fr/sing_card.png",
                    de: "../assets/img/de/sing_card.png"
                    // Add more languages and their corresponding images here
                };

                // Update the image source based on the selected language
                languageImage.src = images[language] || images['en']; // Default to English image if not found
            }

            // Event listener for language selection dropdown
            document.getElementById('language-select').addEventListener('change', function() {
                const selectedLanguage = this.value;
                updateImageBasedOnLanguage(selectedLanguage);
            });

            // Initialize with default language image (optional)
            updateImageBasedOnLanguage('en');
        </script>
    </body>
